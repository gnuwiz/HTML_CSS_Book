<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		/* fadeIn 애니메이션 정의 */
		/* -webkit- 벤더 프리픽스 사용 */
		@-webkit-keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		div {
			width: 300px;
			height: 300px;
			background: red;
			animation: fadeIn 2s;
			/* fadeIn 애니메이션 2s 동안 실행 */
		}
	</style>
</head>
<body>
	<div>opacity 0에서 1</div>
</body>
</html>
