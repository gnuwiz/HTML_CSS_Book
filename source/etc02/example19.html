<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		div {
			width: 100px; /* 기존 width 100px */
			height: 150px; /* 기존 height 150px */
			background: red;
			transition: all 2s; /* 모든 CSS 속성이 2초로 변화 */
		}

		/* 마우스 호버했을 때 width 300px 변함 */
		div:hover {
			width: 300px;
		}
	</style>
</head>
<body>
	<div>width 100px에서 300px</div>
</body>
</html>
