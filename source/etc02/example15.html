<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		div {
			width: 100px;
			height: 300px;
			background: red;
			transition: width 1s;
		}

		/* 마우스 호버했을 때 width 300px로 변함 */
		div:hover {
			width: 300px;
		}
	</style>
</head>
<body>
	<div>width 100px에서 300px</div>
</body>
</html>
