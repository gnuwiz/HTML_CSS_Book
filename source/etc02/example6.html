<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		/* move 애니메이션 정의 */
		@keyframes move {
			from { margin-left: 100%; }
			to { margin-left: 0%; }
		}

		div {
			width: 300px;
			height: 300px;
			background: red;
			animation: move 2s; /* move 애니메이션 2s 동안 실행 */
		}
	</style>
</head>
<body>
	<div>margin-left 100%에서 0%</div>
</body>
</html>
