<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		/* swing2 애니메이션 정의 */
		/* 변경 전 : 0%, 50%, 100% CSS 스타일이 같음 */
		/* @keyframes swing2 {
			0% { transform: rotate(0deg); }
			25% { transform: rotate(-10deg); }
			50% { transform: rotate(0deg); }
			75% { transform: rotate(10deg); }
			100% { transform: rotate(0deg); }
		} */

		/* 변경 후 : 0%, 50%, 100% CSS 스타일이 같음 */
		@keyframes swing2 {
			/* 한 번에 지정할 수 있음 */
			0%,
			50%,
			100% { transform: rotate(0deg); }
			25% { transform: rotate(-10deg); }
			75% { transform: rotate(10deg); }
		}

		div {
			width: 300px;
			height: 300px;
			background: red;
			animation: swing2 2s; /* swing2 애니메이션 2s 동안 실행 */
		}
	</style>
</head>
<body>
	<div>rotate(0deg) ~ rotate(-10deg) ~ rotate(0deg) ~ rotate(10deg) ~ rotate(0deg)</div>
</body>
</html>
