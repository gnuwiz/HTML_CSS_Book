<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		.box_wrap > div {
			width: 30px; /* 기존 width 30px */
			height: 60px; /* 기존 width 60px */
			margin-bottom: 10px;
			transition-duration: 0.3s; /* 전환 시간 0.3초 동안 변화 */
		}

		/* 마우스 올렸을 때 width 100px으로 변화 */
		.box_wrap:hover > div {
			width: 100px;

		}

		.box_wrap > .box01 {
			background-color: red;
			transition-delay: 0s; /* box01는 0초 후 변화 시작 */
		}

		.box_wrap > .box02 {
			background-color: green;
			transition-delay: 0.3s; /* box02는 0.3초 후 변화 시작 */
		}

		.box_wrap > .box03 {
			background-color: blue;
			transition-delay: 0.6s; /* box03는 0.6초 후 변화 시작 */
		}
	</style>
</head>
<body>
	<div class="box_wrap">
		<div class="box01"></div>
		<div class="box02"></div>
		<div class="box03"></div>
	</div>
</body>
</html>
