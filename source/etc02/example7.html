<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		/* swing 애니메이션 정의 */
		@keyframes swing {
			/* 0% 대신 from으로 쓸 수 있음 */
			0% { transform: rotate(0deg); }

			/* 중간에 원하는 (25%,50%,75%) 키프레임 생성 */
			25% { transform: rotate(-10deg); }

			50% { transform: rotate(0deg); }

			75% { transform: rotate(10deg); }

			/* 100% 대신 to로 쓸 수 있음 */
			100% { transform: rotate(-10deg); }
		}

		div {
			width: 300px;
			height: 300px;
			background: red;
			animation: swing 2s; /* swing 애니메이션 2s 동안 실행 */
		}
	</style>
</head>
<body>
	<div>rotate(0deg) ~ rotate(-10deg) ~ rotate(0deg) ~ rotate(10deg) ~ rotate(-10deg)</div>
</body>
</html>
