<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		div {
			width: 250px; /* 기존 width 250px */
			height: 300px; /* 기존 height 300px */
			background: red;
			transition: width 2s, height 1s;
		}

		/* 마우스 호버했을 때 width 500px, height 400px로 변함 */
		div:hover {
			width: 500px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div>width 250px에서 500px, height 300px에서 400px</div>
</body>
</html>
