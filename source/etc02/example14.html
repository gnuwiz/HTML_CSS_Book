<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		/* move 애니메이션 정의 */
		@keyframes move {
			from { left: 0px; }
			to { left: 200px; }
		}

		div {
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			animation: move 5s infinite; /* 애니메이션 : move 5초 무한반복 */
		}

		/* 마우스 호버했을 때 애니메이션 동작을 멈춤 */
		div:hover {
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<div>left 0px 에서 200px</div>
</body>
</html>
