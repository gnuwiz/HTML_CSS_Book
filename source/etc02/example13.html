<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		/* move 애니메이션 정의 */
		@keyframes move {
			from { margin-left: 100%; }
			to { margin-left: 0%; }
		}

		div {
			width: 300px;
			height: 300px;
			background: red;
			animation-name: move; /* 애니메이션 이름 : move */
			animation-duration: 4s; /* 애니메이션 재생 시간 :4초 */
			animation-delay: 2s; /* 애니메이션 지연 시간 : 2초 */
			animation-direction: reverse; /* 애니메이션 역방향 */
		}
	</style>
</head>
<body>
	<div>margin-left 100%에서 0%</div>
</body>
</html>
