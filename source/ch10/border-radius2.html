<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		div {
			background: red;
			color: #fff;
			width: 300px;
			height: 100px;
			line-height: 100px;
			text-align: center;
		}
		.border-rounded {
			/* 각각의 모서리를 개별적으로 설정 */
			border-radius: 50px 10px 10px 50px;
		}
	</style>
</head>
<body>
	<div class="border-rounded">50px 10px 10px 50px</div>
</body>
</html>
