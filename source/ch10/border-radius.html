<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		div {
			background: #eaeaed;
			color: #666;
			display: inline-block;
			width: 100px;
			height: 100px;
			line-height: 100px;
			margin: 0 10px;
			text-align: center;
		}
		.border01 {
			border-radius: 20px;
		}
		.border02 {
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="border01">20px</div>
	<div class="border02">50%</div>
</body>
</html>
