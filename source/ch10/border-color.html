<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		div {
			padding: 6px;
			border-style: solid;
		}
		.border01 {
			border-color: red;
		}
		.border02 {
			border-color: #ff0000;
		}
	</style>
</head>
<body>
	<div class="border01">border-color: red</div>
	<div class="border02">border-color: green</div>
</body>
</html>
