<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		div {
			background-color: red;
			width: 200px;
			height: 200px;
		}
		.margin01 {
			margin-top: 10px;
			margin-right: 30px;
			margin-bottom: 30px;
			margin-left: 50px;
		}
		.margin02{
			/* top right bottom left */
			margin: 10px 30px 30px 50px;
		}
	</style>
</head>
<body>
	<div class="margin01"></div>
	<div class="margin02"></div>
</body>
</html>
