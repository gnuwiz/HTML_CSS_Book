<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		#left{
			float: left;
			width: 60%;
			padding: 20px;
			background-color: #333;
			border: 10px solid red;
			box-sizing: border-box;
		}
		#right{
			float: left;
			width: 40%;
			padding: 10px;
			border: 20px solid blue;
			background-color: #666; 
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="left">left</div> 
	<div id="right">right</div>
</body>
</html>
