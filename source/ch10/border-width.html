<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		div {
			padding: 6px;
			border-style: solid
		}
		.border01 {
			border-width: thin; /* 1px */
		}
		.border02 {
			border-width: medium; /* 3px */
		}
		.border03 {
			border-width: thick; /* 5px */
		}
		.border04 {
			border-width: 10px;
		}
	</style>
</head>
<body>
	<div class="border01">thin= 1px</div>
	<div class="border02">medium= 3px</div>
	<div class="border03">thick= 5px</div>
	<div class="border04">10px</div>
</body>
</html>
