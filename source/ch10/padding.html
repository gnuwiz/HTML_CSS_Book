<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		div {
			background-color: blue;
			width: 200px;
			height: 200px;
		}
		.padding01 {
			padding-top: 30px;
			padding-right: 10px;
			padding-bottom: 10px;
			padding-left: 60px;
		}
		.padding02{
			/* top right bottom left */
			padding:30px 10px 10px 60px;
		}
	</style>
</head>
<body>
	<div class="padding01"></div>
	<div class="padding02"></div>
</body>
</html>
