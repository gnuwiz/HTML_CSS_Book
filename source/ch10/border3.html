<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		div {
			padding: 6px;
		}
		.border01 {
			/* top+right+left+bottom */
			border-style: solid;
		}
		.border02 {
			/* right+left | top+bottom */
			border-style: solid dashed;
		}
		.border03 {
			/* top | right+left | bottom */
			border-style: dotted solid dashed;
		}
		.border04 {
			/* top | right | bottom | left */
			border-style: solid dotted none dashed;
		}
	</style>
</head>
<body>
	<div class="border01">border-style: solid;</div>
	<div class="border02">border-style: dotted solid;</div>
	<div class="border03">border-style: hidden double dashed;</div>
	<div class="border04">border-style: none solid dotted dashed;</div>
</body>
</html>
