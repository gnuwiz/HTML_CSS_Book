<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		.box {
			width: 250px;
			height: 250px;
			line-height: 250px; /* 세로 가운데 정렬 (line-height 값 = 높이값) */
			text-align: center; /* 가로 가운데 정렬 */
			background: yellow;
			margin: 30px;
			display: inline-block;
		}	
	</style>
</head>
<body>
	<div class="box">
		텍스트가운데
	</div>
	<div class="box">
		텍스트가운데<br>
		텍스트가운데
	</div>
</body>
</html>
