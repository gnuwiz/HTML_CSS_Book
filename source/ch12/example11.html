<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		/* flex container(부모 요소)에 display:flex 선언 */
		.container { display: flex; }
		.item {
			width: 200px;
			height: 200px;
		}
		.item01 { background: red; }
		.item02 { background: blue; }
		.item03 { background: green; }
	</style>
</head>
<body>
	<!-- flex container(부모 요소) -->
	<div class="container">
		<!-- flex item ➀(자식 요소) -->
		<div class="item item01"> 1</div>
		<!-- flex item ➁(자식 요소) -->
		<div class="item item02"> 2 </div>
		<!-- flex item ➂(자식 요소) -->
		<div class="item item03"> 3 </div>
	</div>
</body>
</html>
