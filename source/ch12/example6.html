<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		.box01 {
			position: relative;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.box02 {
			position: relative;
			left: 10px;
			top: -70px;
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box01">box01</div>
	<div class="box02">box02</div>
</body>
</html>
