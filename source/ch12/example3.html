<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		#box1, #box2, #box3 {
			height: 100px;
			width: 150px;
			float: right; /* 오른쪽 정렬 */
		}
		#box1 { background-color: red; }
		#box2 { background-color: yellow; }
		#box3 { background-color: blue; }
	</style>
</head>
<body>
	<!-- <div>는 블록 요소 -->
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
</body>
</html>
