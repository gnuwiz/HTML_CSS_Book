<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		.wrap { 
			height: 500px;
			overflow: hidden;
			overflow-y: scroll;
		}
		.inner {
			height:200px;
			background: skyblue;
		}
		.box {
			position: sticky;
			top: 20px;
			left: 20px;
			width: 50px;
			height: 50px;
			background: #000; 
		} 
	</style>
</head>
<body>
	<div class="wrap">
		<div class="inner"> <!-- 부모 요소 inner (기준) -->
			<div class="box"></div> <!-- 자식 요소 box (고정될 요소) -->
		</div>
	</div>
</body>
</html>
