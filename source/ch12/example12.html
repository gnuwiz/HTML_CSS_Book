<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		.flexbox {
			background-color: yellow;
			width: 500px;
			height: 200px;
			display: -webkit-flex;
			display: flex;
		}
		#row_reverse {
			-webkit-flex-direction: row-reverse;
			flex-direction: row-reverse;
		}
		.item {
			background-color: red;
			width: 100px;
			height: 100px;
			margin: 10px;
			color: #fff;
			font-size: 20px;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<h3>flex-direction의 속성값이 row</h3>
	<div id="row" class="flexbox">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>
	<h3>flex-direction의 속성값이 row-reverse</h3>
	<div id="row_reverse" class="flexbox">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>
</body>
</html>
