<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>example02</title>
	<!-- 초기화 css 파일 -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- 외부 css 파일 -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<!-- 내가 작성한 css 파일 -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- 헤더 영역 -->
	<header>
		<img src="images/header/header.jpg" alt="">
	</header>

	<!-- 전체 콘텐츠 영역 -->
	<div id="wrapper">
		<!-- 콘텐츠 영역① -->
		<section id="section01">
			<!-- 콘텐츠 영역① 안 전체 콘텐트 영역 -->
			<div class="wrap">
				<!-- 타이틀 영역 -->
				<h2 class="title01">
					A GLOBAL COMPANY<br>
					REACHING OUT TO THE WORLD
				</h2>
				<!-- 버튼 영역 -->
				<a class="btn" href="#">MORE</a>
			</div>
		</section>

		<!-- 콘텐츠 영역② -->
		<section id="section02">
			<!-- 콘텐츠 영역② 안 전체 콘텐트 영역 -->
			<div class="wrap">
				<!-- 타이틀 영역 -->
				<h2 class="title01">NEWS ROOM</h2>
				<!-- 텍스트 영역 -->
				<p class="text01">다양한 소식을 전해드립니다</p>
				<!-- 콘텐츠 영역 ②-1 -->
				<ul class="news">
					<li>
						<a href="#">
							<img src="images/section02/news01.png" alt="">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/section02/news02.png" alt="">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/section02/news03.png" alt="">
						</a>
					</li>
				</ul>
				<button class="prev" type="button">
					<img src="images/section02/prev.png" alt="">
				</button>
				<button class="next" type="button">
					<img src="images/section02/next.png" alt="">
				</button>
				<!-- 콘텐츠 영역②-2 -->
				<ul class="sns">
					<li class="blog">
						<a href="#">BLOG</a>
					</li>
					<li class="youtube">
						<a href="#">YOUTUBE</a>
					</li>
					<li class="facebook">
						<a href="#">FACEBOOK</a>
					</li>
					<li class="instagram">
						<a href="#">INSTAGRAM</a>
					</li>
				</ul>
			</div>
		</section>

		<!-- 콘텐츠 영역③ -->
		<section id="section03">
			<!-- 콘텐츠 영역③ 안 전체 콘텐츠 영역 -->
			<div class="wrap">
				<!-- 타이틀 영역 -->
				<h2 class="title01">PRODUCT</h2>
				<!-- 텍스트 영역 -->
				<p class="text01">제품을 소개합니다</p>
				<ul class="products">
					<li>
						<a href="#">
							<img src="images/section03/product01.jpg" alt="">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/section03/product02.jpg" alt="">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/section03/product03.jpg" alt="">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/section03/product04.jpg" alt="">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/section03/product05.jpg" alt="">
						</a>
					</li>
				</ul>
			</div>
		</section>

		<!-- 콘텐츠 영역④ -->
		<section id="section04">
			<!-- 콘텐츠 영역④ 안 전체 콘텐트 영역 -->
			<div class="wrap">
				<!-- 타이틀 영역 -->
				<h2 class="title01">RECRUIT</h2>
				<!-- 텍스트 영역 -->
				<p class="text01">인재를 채용합니다</p>
				<div class="box">
					<div class="img">
						<img src="images/section04/img01.jpg" alt="">
					</div>
					<div class="content">
						<h3 class="title02">
							함께 꿈을 키워갈<br>
							인재를 기다립니다.
						</h3>
						<p class="text02">
							함께 성장해 나갈 인재를 모집합니다.<br>
							다양한 교육프로그램과 인사제도를 실시하며,<br>
							특성에 맞는 인재를 채용합니다.
						</p>
						<a class="btn" href="#">MORE</a>
					</div>
				</div>
			</div>
		</section>

		<!-- 콘텐츠 영역⑤ -->
		<section id="section05">
			<!-- 콘텐츠 영역⑤ 안 전체 콘텐트 영역 -->
			<div class="wrap">
				<!-- 타이틀 영역 -->
				<h2 class="title01">COMMUNITY</h2>
				<!-- 텍스트 영역 -->
				<p class="text01">커뮤니티 공간입니다</p>
				<ul class="community">
					<li>
						<img src="images/section05/community01.jpg" alt="">
					</li>
					<li>
						<img src="images/section05/community02.jpg" alt="">
					</li>
					<li>
						<img src="images/section05/community03.jpg" alt="">
					</li>
				</ul>
			</div>
		</section>

		 <!-- 푸터 영역 -->
		 <footer>
			<img src="images/footer/footer.jpg" alt="">
		</footer>
	</div>

</body>

</html>
