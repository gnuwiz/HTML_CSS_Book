<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>example04</title>
	<!-- 초기화 css 파일 -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- 내가 작성한 css 파일 -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<!-- 헤더 영역 -->
	<header>
		<!-- 1920px ~ 1600px -->
		<div class="pc">
			<img src="images/header/header.jpg" alt="">
		</div>
		<!-- 480px ~  -->
		<div class="mob">
			<img src="images/header/mob.png" alt="">
		</div>
	</header>

	<!-- 콘텐츠 영역① -->
	<section id="section01" class="section">
		<div class="wrap">
			<div class="text_container">
				<div class="title">
					<img src="images/section01/title.png" alt="">
				</div>
				<div class="text">
					<img src="images/section01/text.png" alt="">
				</div>
				<!-- 버튼 영역 -->
				<a href="#" class="btn">
					<div class="off">
						<img src="images/common/btn_off.png" alt="">
					</div>
					<div class="on">
						<img src="images/common/btn_on.png" alt="">
					</div>
				</a>
			</div>
		</div>
	</section>

	<!-- 콘텐츠 영역② -->
	<section id="section02" class="section">
		<div class="wrap">
			<!-- 콘텐츠 영역②-1 -->
			<div class="top">
				<div class="title">
					<img src="images/section02/title.png" alt="">
				</div>
				<div class="nav">
					<img src="images/section02/nav.png" alt="">
				</div>
			</div>
			<!-- 콘텐츠 영역②-2 -->
			<div class="img_container">
				<div>
					<img src="images/section02/model01.jpg" alt="">
				</div>
				<div>ㄴ
					<img src="images/section02/model02.jpg" alt="">
				</div>
				<div>
					<img src="images/section02/model03.jpg" alt="">
				</div>
				<div>
					<img src="images/section02/model04.jpg" alt="">
				</div>
			</div>
		</div>
	</section>

	<!-- 콘텐츠 영역③ -->
	<section id="section03" class="section">
		<!-- 콘텐츠 영역③-1 -->
		<div class="left">
			<img src="images/section03/img01.jpg" alt="">
		</div>
		<!-- 콘텐츠 영역③-2 -->
		<div class="right">
			<div class="text_container">
				<div class="title">
					<img src="images/section03/title.png" alt="">
				</div>
				<div class="text">
					<img src="images/section03/text.png" alt="">
				</div>
				<!-- 버튼 영역 -->
				<a href="#" class="btn">
					<div class="off">
						<img src="images/common/btn_off.png" alt="">
					</div>
					<div class="on">
						<img src="images/common/btn_on.png" alt="">
					</div>
				</a>
			</div>
		</div>
	</section>

	<!-- 콘텐츠 영역④ -->
	<section id="section04" class="section">
		<div class="wrap">
			<!-- 콘텐츠 영역④-1 -->
			<div class="title">
				<img src="images/section04/title.png" alt="">
			</div>
			<!-- 콘텐츠 영역④-2 -->
			<div class="img_container">
				<!-- 1920px ~ 1600px 까지 보여지는 클래스 선택자 정의 -->
				<div class="pc">
					<img src="images/section04/car01.jpg" alt="">
				</div>
				<div class="pc">
					<img src="images/section04/car02.jpg" alt="">
				</div>
				<div class="pc">
					<img src="images/section04/car03.jpg" alt="">
				</div>
				<div class="pc">
					<img src="images/section04/car04.jpg" alt="">
				</div>
				<!-- 480px ~ 보여지는 클래스 선택자 정의 -->
				<div class="mob">
					<img src="images/section04/mob01.jpg" alt="">
				</div>
				<div class="mob">
					<img src="images/section04/mob02.jpg" alt="">
				</div>
				<div class="mob">
					<img src="images/section04/mob03.jpg" alt="">
				</div>
				<div class="mob">
					<img src="images/section04/mob04.jpg" alt="">
				</div>
			</div>
		</div>
	</section>

	<!-- 콘텐츠 영역⑤ -->
	<section id="section05" class="section">
		<!-- 콘텐츠 영역⑤-1 -->
		<div class="left">
			<img src="images/section05/img.jpg" alt="">
		</div>
		<!-- 콘텐츠 영역⑤-2 -->
		<div class="right">
			<div class="text_container">
				<div class="title">
					<img src="images/section05/title.png" alt="">
				</div>
				<div class="text">
					<img src="images/section05/text.png" alt="">
				</div>
				<!-- 버튼 영역 -->
				<a href="#" class="btn">
					<div class="off">
						<img src="images/common/btn_off.png" alt="">
					</div>
					<div class="on">
						<img src="images/common/btn_on.png" alt="">
					</div>
				</a>
			</div>
		</div>
	</section>

	<!-- 푸터 영역 -->
	<footer>
		<!-- 1920px ~ 1600px -->
		<div class="pc">
			<img src="images/footer/footer.jpg" alt="">
		</div>
		<!-- 480px ~ -->
		<div class="mob">
			<img src="images/footer/mob.jpg" alt="">
		</div>
	</footer>

</body>

</html>
