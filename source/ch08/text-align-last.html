<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		.text-left { text-align-last: left; }
		.text-right { text-align-last: right; }
		.text-center { text-align-last: center; }
		.text-justify { text-align-last: justify; }
	</style>
</head>
<body>
	<p class="text-left">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.</p>
	<p class="text-right">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.</p>
	<p class="text-center">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.</p>
	<p class="text-justify">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.</p>
</body>
</html>
