<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		.text-1 { word-break: normal; }
		.text-2 { word-break: break-all; }
		.text-3 { word-break: keep-all; }
	</style>
</head>
<body>
	<h2>normal</h2>
	<p class="text-1">
	동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.
	</p>

	<h2>break-all</h2>
	<p class="text-2">
	동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.
	</p>

	<h2>keep-all</h2>
	<p class="text-3">
	동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.
	</p>
</body>
</html>
