<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		.text-vw { text-indent: 5vw; }
		.text-vh { text-indent: 5vh; }
		.text-em { text-indent: 1.5em; }
		.text-rem { text-indent: 1.5rem; }
		.text-percentage { text-indent: 150%; }
	</style>
</head>
<body>
	<p class="text-vw">그누위즈의 HTML & CSS</p>
	<p class="text-vh">그누위즈의 HTML & CSS</p>
	<p class="text-em">그누위즈의 HTML & CSS</p>
	<p class="text-rem">그누위즈의 HTML & CSS</p>
	<p class="text-percentage">그누위즈의 HTML & CSS</p>
</body>
</html>
