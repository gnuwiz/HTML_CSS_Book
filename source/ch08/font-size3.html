<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS font</title>
	<style>
		.font-default-1 { font-size: 16px; } /* 부모요소 ➀ */
		.font-default-2 { font-size: 32px; } /* 부모요소 ➁ */
		.font-smaller { font-size: smaller; }
		.font-larger { font-size: larger; }
	</style>
</head>
<body>
	<span class="font-default-1">
		<p class="font-smaller">smaller 스타일이 적용되어 있습니다.</p>
		<p class="font-larger">larger 스타일이 적용되어 있습니다.</p>
	</span>
	<span class="font-default-2">
		<p class="font-smaller">smaller 스타일이 적용되어 있습니다.</p>
		<p class="font-larger">larger 스타일이 적용되어 있습니다.</p>
	</span>
</body>
</html>
