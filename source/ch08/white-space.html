<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		.text-1 { white-space: normal; }
		.text-2 { white-space: nowrap; }
		.text-3 { white-space: pre; }
		.text-4 { white-space: pre-line; }
		.text-5 { white-space: pre-wrap; }
	</style>
</head>
<body>
	<h2>normal</h2>
	<p class="text-1">
	동해물과 백두산이 마르고 닳도록
	하느님이 보우하사 우리나라 만세.
	</p>

	<h2>nowrap</h2>
	<p class="text-2">
	동해물과 백두산이 마르고 닳도록
	하느님이 보우하사 우리나라 만세.
	</p>

	<h2>pre</h2>
	<p class="text-3">
	동해물과 백두산이 마르고 닳도록
	하느님이 보우하사 우리나라 만세.
	</p>

	<h2>pre-line</h2>
	<p class="text-4">
	동해물과 백두산이 마르고 닳도록
	하느님이 보우하사 우리나라 만세.
	</p>

	<h2>pre-wrap</h2>
	<p class="text-5">
	동해물과 백두산이 마르고 닳도록
	하느님이 보우하사 우리나라 만세.
	</p>
</body>
</html>
