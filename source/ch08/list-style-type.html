<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		.list-1 { list-style-type: disc; }
		.list-2 { list-style-type: circle; }
		.list-3 { list-style-type: square; }
	</style>
</head>
<body>
	<h2>disc</h2>
	<ul class="list-1">
		<li>HTML</li>
		<li>CSS</li>
	</ul>

	<h2>circle</h2>
	<ul class="list-2">
		<li>HTML</li>
		<li>CSS</li>
	</ul>

	<h2>square</h2>
	<ul class="list-3">
		<li>HTML</li>
		<li>CSS</li>
	</ul>
</body>
</html>
