<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS font</title>
	<style>
		.font-300 { font-weight: 300; }
		.font-600 { font-weight: 600; }
		.font-bolder { font-weight: bolder; }
		.font-lighter { font-weight: lighter; }
	</style>
</head>
<body>
	<span class="font-300">
		<p class="font-bolder">bolder 스타일이 적용되어 있습니다.</p>
		<p class="font-lighter">lighter 스타일이 적용되어 있습니다.</p>
	</span>
	<span class="font-600">
		<p class="font-bolder">bolder 스타일이 적용되어 있습니다.</p>
		<p class="font-lighter">lighter 스타일이 적용되어 있습니다.</p>
	</span>
</body>
</html>
