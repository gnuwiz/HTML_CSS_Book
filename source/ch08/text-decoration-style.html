<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		p { text-decoration-line: underline; }
		.text-solid { text-decoration-style: solid; }
		.text-double { text-decoration-style: double; }
		.text-dotted { text-decoration-style: dotted; }
		.text-dashed { text-decoration-style: dashed; }
		.text-wavy { text-decoration-style: wavy; }
	</style>
</head>
<body>
	<p class="text-solid">text-decoration: solid;</p>
	<p class="text-double">text-decoration: double;</p>
	<p class="text-dotted">text-decoration: dotted;</p>
	<p class="text-dashed">text-decoration: dashed;</p>
	<p class="text-wavy">text-decoration: wavy;</p>
</body>
</html>
