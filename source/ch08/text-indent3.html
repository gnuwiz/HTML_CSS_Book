<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>CSS text</title>
    <style>
        p { font-size: 20px; }
        .b { text-indent: -2em; }
        .c {
            text-indent: -2em;
            margin-left: 2em; /* 왼쪽여백설정 */
        }
    </style>
</head>
<body>
    <p class="b">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.</p>
    <p class="c">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.</p>
</body>
</html>
