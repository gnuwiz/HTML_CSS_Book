<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		.text-1 { text-transform: none; }
		.text-2 { text-transform: capitalize; }
		.text-3 { text-transform: uppercase; }
		.text-4 { text-transform: lowercase; }
	</style>
</head>
<body>
	<p class="text-1">abcdefg</p>
	<p class="text-2">abcdefg</p>
	<p class="text-3">abcdefg</p>
	<p class="text-4">ABCDEFG</p>
</body>
</html>
