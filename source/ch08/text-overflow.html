<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		p { 
			width: 150px; 
			white-space: nowrap;
			overflow: hidden; /* overflow 속성과 함께 사용 */
		}
		.text-1 { text-overflow: clip; }
		.text-2 { text-overflow: ellipsis; }
		.text-3 { text-overflow: "..."; }
	</style>
</head>
<body>
	<p class="text-1">그누위즈의 HTML & CSS</p>
	<p class="text-2">그누위즈의 HTML & CSS</p>
	<p class="text-3">그누위즈의 HTML & CSS</p>
</body>
</html>
