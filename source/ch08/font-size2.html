<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS font</title>
	<style>
		html { font-size: 32px; }
		.font-px { font-size: 16px; }
		.font-vw { font-size: 5vw; }
		.font-vh { font-size: 5vh; }
		.font-em { font-size: 1.5em; }
		.font-rem { font-size: 1.5rem; }
		.font-percentage { font-size: 150%; }
	</style>
</head>
<body>
	<p class="font-px">px 스타일이 적용되어 있습니다.</p>
	<p class="font-vw">vw 스타일이 적용되어 있습니다.</p>
	<p class="font-vh">vh 스타일이 적용되어 있습니다.</p>
	<p class="font-em">em 스타일이 적용되어 있습니다.</p>
	<p class="font-rem">rem 스타일이 적용되어 있습니다.</p>
	<p class="font-percentage">% 스타일이 적용되어 있습니다.</p>
</body>
</html>
