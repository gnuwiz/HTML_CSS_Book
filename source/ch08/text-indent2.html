<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>CSS text</title>
    <style>
        p { font-size: 20px; }
        .a { text-indent: 2em; /* 들여쓰기 */ }
        .b { text-indent: -2em; /* 내어쓰기 */ }
    </style>
</head>
<body>
    <p class="a">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.</p>
    <p class="b">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.</p>
</body>
</html>
