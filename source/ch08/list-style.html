<!DOCTYPE html>
<html lang="ko">
<head>
	<title>CSS text</title>
	<style>
	/* 이미지와 스타일 유형을 모두 지정할 수 있습니다. 사용 가능한 경우 이미지가 유형을 바꿉니다. */
	.list_1 { list-style: url('http://gnuwiz.com/html/ch08/marker.svg') disc; }
	.list_2 { list-style: upper-roman inside; }
	.list_3 { list-style: circle; }
	/* 이미지를 사용할 수 없는 경우, 기본 사각형 스타일이 대신 사용됩니다. */
	.list_4 { list-style: square url('images/marker.png') inside; }
	</style>
</head>
<body>
	<ul class="list_1">
	  <li>HTML</li>
	  <li>CSS</li>
	</ul>

	<ul class="list_2">
	  <li>HTML</li>
	  <li>CSS</li>
	</ul>

	<ul class="list_3">
	  <li>HTML</li>
	  <li>CSS</li>
	</ul>

	<ul class="list_4">
	  <li>HTML</li>
	  <li>CSS</li>
	</ul>
</body>
</html>
