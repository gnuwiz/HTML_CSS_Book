<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS font</title>
	<style>
		.normal { font-weight: normal; }
		.bold { font-weight: bold; }
		.number-300 { font-weight: 300; }
		.number-400 { font-weight: 400; }
		.number-500 { font-weight: 500; }
	</style>
</head>
<body>
	<p class="normal">normal 스타일이 적용되어 있습니다.</p>
	<p class="bold">bold 스타일이 적용되어 있습니다.</p>
	<p class="number-300">number 300 스타일이 적용되어 있습니다.</p>
	<p class="number-400">number 400 스타일이 적용되어 있습니다.</p>
	<p class="number-500">number 500 스타일이 적용되어 있습니다.</p>
</body>
</html>
