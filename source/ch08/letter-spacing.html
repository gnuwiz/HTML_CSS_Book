<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		.normal { letter-spacing: normal; }
		.em-wide { letter-spacing: 0.4em; }
		.em-wider { letter-spacing: 1em; }
		.em-tight { letter-spacing: -0.05em; }
		.px-wide { letter-spacing: 6px; }
	</style>
</head>
<body>
	<p class="normal">letter-spacing 스타일이 적용되었습니다.</p>
	<p class="em-wide">letter-spacing 스타일이 적용되었습니다.</p>
	<p class="em-wider">letter-spacing 스타일이 적용되었습니다.</p>
	<p class="em-tight">letter-spacing 스타일이 적용되었습니다.</p>
	<p class="px-wide">letter-spacing 스타일이 적용되었습니다.</p>
</body>
</html>
