<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		p { text-decoration: underline; }
		.text-black { text-decoration-color: black; }
		.text-code { text-decoration-color: #0A0; }
		.text-rgb { text-decoration-color: rgb(0, 0, 150); }
		.text-rgba { text-decoration-color: rgba(30, 150, 100, 0.5); }
	</style>
</head>
<body>
	<p class="text-black">color: black;</p>
	<p class="text-code">color: #0A0;</p>
	<p class="text-rgb">color: rgb(0, 0, 150);</p>
	<p class="text-rgba">color: rgba(30, 150, 100, 0.5);</p>
</body>
</html>
