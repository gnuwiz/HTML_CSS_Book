<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
	p {
		width: 100px;
		padding: 10px;
		background-color: #dddddd;
	}
	.text-1 {
		word-break: keep-all;
		word-wrap: normal;
	}
	.text-2 {
		word-break: keep-all;
		word-wrap: break-word;
	}
	.text-3 {
		word-break: break-all;
		word-wrap: normal;
	}
	.text-4 {
		word-break: break-all;
		word-wrap: break-word;
	}
	</style>
</head>
<body>
	<h2>keep-all, normal</h2>
	<p class="text-1">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>

	<h2>keep-all, break-word</h2>
	<p class="text-2">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>

	<h2>break-all, normal</h2>
	<p class="text-3">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>

	<h2>break-all, break-word</h2>
	<p class="text-4">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
</body>
</html>
