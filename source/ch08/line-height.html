<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		.text-1 { line-height: normal; }
		.text-2 { line-height: 25px; }
		.text-3 { line-height: 1.6; }
		.text-4 { line-height: 160%; }
		.text-5 { line-height: 30%; }
	</style>
</head>
<body>
	<p class="text-1">line-height 스타일이 적용되었습니다.</p>
	<p class="text-2">line-height 스타일이 적용되었습니다.</p>
	<p class="text-3">line-height 스타일이 적용되었습니다.</p>
	<p class="text-4">line-height 스타일이 적용되었습니다.</p>
	<p class="text-5">line-height 스타일이 적용되었습니다.</p>
</body>
</html>
