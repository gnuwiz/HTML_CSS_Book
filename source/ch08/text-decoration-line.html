<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS text</title>
	<style>
		.text-none { text-decoration-line: none; }
		.text-lt { text-decoration-line: line-through; }
		.text-ol { text-decoration-line: overline; }
		.text-ul { text-decoration-line: underline; }
		.text-ou { text-decoration-line: overline underline; }
		.text-oult { text-decoration-line: overline underline line-through; }
	</style>
</head>
<body>
	<p class="text-none">text-decoration: none;</p>
	<p class="text-lt">text-decoration: line-through;</p>
	<p class="text-ol">text-decoration: overline;</p>
	<p class="text-ul">text-decoration: underline;</p>
	<p class="text-ou">text-decoration: overline underline;</p>
	<p class="text-oult">text-decoration: overline underline line-through;</p>
</body>
</html>
