<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS font</title>
	<style>
		.normal { font-style: normal; }
		.italic { font-style: italic; }
		.oblique { font-style: oblique; }
	</style>
</head>
<body>
	<p class="normal">normal 스타일이 적용되었습니다.</p>
	<p class="italic">italic 스타일이 적용되었습니다.</p>
	<p class="oblique">oblique 스타일이 적용되었습니다.</p>
</body>
</html>
