<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>example03</title>
	<!-- 초기화 css 파일 -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- 내가 작성한 css 파일 -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- 전체 콘텐츠 영역 -->
	<div id="wrapper">
		<!-- 콘텐츠 영역① -->
		<section id="section01">
			<!-- 콘텐츠 영역① 안 전체 콘텐트 영역 -->
			<div class="wrap">
				<!-- 헤더 영역 -->
				<div class="header">
					<img src="images/header/gnb.png" alt="">
				</div>
				<!-- 콘텐츠 영역①-1 -->
				<div class="text_container">
					<div class="title">
						<img src="images/section01/title.png" alt="">
					</div>
					<div class="text">
						<img src="images/section01/text.png" alt="">
					</div>
					<a href="#" class="btn">
						<img src="images/section01/btn_text.png" alt="">
					</a>
				</div>
				<!-- 콘텐츠 영역①-2 -->
				<ul class="sns">
					<li>
						<a href="#">
							<img src="images/section01/sns01.png" alt="">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/section01/sns02.png" alt="">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/section01/sns03.png" alt="">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/section01/sns04.png" alt="">
						</a>
					</li>
				</ul>
			</div>
		</section>

		<!-- 콘텐츠 영역② -->
		<section id="section02">
			<!-- 콘텐츠 영역②-1 -->
			<div class="title">
				<img src="images/section02/title.png" alt="">
			</div>
			<!-- 콘텐츠 영역②-2 -->
			<div class="img">
				<img src="images/section02/img.jpg" alt="">
			</div>
			<!-- 콘텐츠 영역②-3 -->
			<div class="text">
				<div class="text01">
					<img src="images/section02/text01.png" alt="">
				</div>
				<div class="text02">
					<img src="images/section02/text02.png" alt="">
				</div>
				<div class="text03">
					<img src="images/section02/text03.png" alt="">
				</div>
				<a href="#" class="btn">
					<img src="images/section02/btn_text.png" alt="">
				</a>
			</div>
		</section>

		<!-- 콘텐츠 영역③ -->
		<section id="section03">
			<!-- 콘텐츠 영역③-1 -->
			<div class="img">
				<img src="images/section03/img.jpg" alt="">
			</div>
			<!-- 콘텐츠 영역③-2 -->
			<div class="text">
				<div class="text01">
					<img src="images/section03/text01.png" alt="">
				</div>
				<div class="text02">
					<img src="images/section03/text02.png" alt="">
				</div>
				<div class="text03">
					<img src="images/section03/text03.png" alt="">
				</div>
				<a href="#" class="btn">
					<img src="images/section03/btn_text.png" alt="">
				</a>
			</div>
		</section>

		<!-- 콘텐츠 영역④ -->
		<section id="section04">
			<!-- 콘텐츠 영역④ 안 전체 콘텐트 영역 -->
			<div class="wrap">
				<!-- 콘텐츠 영역④-1 -->
				<ul class="menu">
					<li>
						<div class="text">
							<img src="images/section04/menu01_text.png" alt="">
						</div>
						<div class="img">
							<img src="images/section04/menu01_img.jpg" alt="">
						</div>
					</li>
					<li>
						<div class="text">
							<img src="images/section04/menu02_text.png" alt="">
						</div>
						<div class="img">
							<img src="images/section04/menu02_img.jpg" alt="">
						</div>
					</li>
					<li>
						<div class="text">
							<img src="images/section04/menu03_text.png" alt="">
						</div>
						<div class="img">
							<img src="images/section04/menu03_img.jpg" alt="">
						</div>
					</li>
				</ul>
				<!-- 푸터영역 -->
				<div class="footer">
					<img src="images/footer/text.png" alt="">
				</div>
			</div>
		</section>

</html>
