<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		.size01 {
			width: 500px;
			height: 500px;
			background: url("images/sky.jpg");
			background-repeat: no-repeat;
			background-size: auto;
		}
		.size02 {
			width: 500px;
			height: 500px;
			background: url("images/sky.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}
		.size03 {
			width: 500px;
			height: 500px;
			background: url("images/sky.jpg");
			background-repeat: no-repeat;
			background-size: contain;
		}
		.size04 {
			width: 500px;
			height: 500px;
			background: url("images/sky.jpg");
			background-repeat: no-repeat;
			background-size: 500px 150px;
		}
	</style>
</head>
<body>
	<h2>background-size: auto (기본값)</h2>
	<div class="size01"></div>

	<h2>background-size: cover</h2>
	<div class="size02"></div>

	<h2>background-size: contain</h2>
	<div class="size03"></div>

	<h2>background-size: 500px 150px:</h2>
	<div class="size04"></div>
</body>
</html>
