<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		div {
			width: 400px;
			height: 400px;	
		}
		.radial01 {
			/* 타원형 그라데이션 */
			background: radial-gradient( yellow, red, brown );
		}
		.radial02 {
			/* 원형 그라데이션 */
			background: radial-gradient( circle, yellow, red, brown );
		}
	</style>
</head>
<body>
	<div class="radial01"></div>
	<div class="radial02"></div>
</body>
</html>
