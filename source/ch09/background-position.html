<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		.position01 {
			width: 400px;
			height: 400px;
			background: url("images/img.jpg") no-repeat;
			background-position: right 60px center;
		}
		.position02 {
			width: 400px;
			height: 400px;
			background: url("images/img.jpg") no-repeat;
			background-position: center bottom 30%;
		}
	</style>
</head>
<body>
	<div class="position01"></div>
	<div class="position02"></div>
</body>
</html>
