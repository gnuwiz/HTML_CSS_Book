<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style>
		div {
			width: 100%;
			height: 300px;
			margin-bottom: 5px;
		}
		.linear01 {
			background: linear-gradient( to bottom, yellow, red );
		}
		.linear02 {
			background: linear-gradient( to top, yellow, red );
		}
		.linear03 {
			background: linear-gradient( to right, yellow, red );
		}
		.linear04 {
			background: linear-gradient( to left, yellow, red );
		}
		.linear05 {
			background: linear-gradient( 45deg, yellow, red );
		}
	</style>
</head>
<body>
	<div class="linear01">to bottom</div>
	<div class="linear02">to top</div>
	<div class="linear03">to right</div>
	<div class="linear04">to left</div>
	<div class="linear05">45deg</div>
</body>
</html>
