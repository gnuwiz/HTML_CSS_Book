<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		input:enabled { background: red; } /* input 태그가 사용 가능할 때*/ 
		input:disabled { background: yellow; }  /* input 태그가 사용 불가능할 때*/ 
		input:focus { background: green; }  /* input 태그에 초점을 맞출 때*/
	</style>
</head>
<body>
	<h2>사용 가능</h2> <input> 
	<h2>사용 불가능</h2> <input disabled="disabled">
</body>
</html>
