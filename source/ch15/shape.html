<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		p:nth-of-type(2) { color: red; } /* 앞에서 2번째 p태그 선택 */
		a:nth-last-of-type(2) { color: blue; } /* 뒤에서 2번째 a태그 선택 */
		div:first-of-type { color: green; } /* 첫 번째 div태그 선택 */
		div:last-of-type { color: blue; } /* 마지막 div태그 선택 */
	</style>
</head>
<body>
	<p>p태그 첫번째</p>
	<div>div태그 첫번째</div>
	<div>div태그 두번째</div>
	<a href="#">a태그 첫번째</a>
	<p>p태그 두번째</p>
	<div>div태그 세번째</div>
	<div>div태그 네번째</div>
	<a href="#">a태그 두번째</a>
</body>
</html>
