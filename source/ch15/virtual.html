<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		.before::before {
			content: "before";
			color: red;
		}
		.after::after {
			content: "after";
			color: green;	
		}
	</style>
</head>
<body>
	<div class="before">
		선택한 요소 앞에 가상 콘텐츠 삽입
	</div>

	<div class="after">
		선택한 요소 뒤에 가상 콘텐츠 삽입
	</div>
</body>
</html>
