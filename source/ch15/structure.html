<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		li { width: 150px; height: 20px; list-style: none; }
		li:nth-child(2n) { background-color: red; }
		li:nth-child(2n+1) { background-color: green; }
		li:first-child { color: green; }
		li:last-child { color: red; }
	</style>
</head>
<body>
	<ul>
		<li>첫번째 (홀수)</li>
		<li>두번째 (짝수)</li>
		<li>세번째 (홀수)</li>
		<li>네번째 (짝수)</li>
		<li>다섯번째 (홀수)</li>
	</ul>
</body>
</html>
