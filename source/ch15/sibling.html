<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		/* p 요소의 형제 요소 중 p 요소 뒤에 위치하는 ul 요소를 모두 선택합니다.*/
		p ~ ul { color: red; }
	</style>
</head>
<body>
	<div>한국</div>
	<ul>
		<li>서울</li>
		<li>부산</li>
	</ul>

	<p>미국</p>
	<ul>
		<li>뉴욕</li>
		<li>로스엔젤레스</li>
	</ul>

	<h2>일본</h2>
	<ul>
		<li>도쿄</li>
		<li>오사카</li>
	</ul>
</body>
</html>
