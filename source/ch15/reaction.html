<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		li.list01:hover { color: red; }
		li.list02:active { color: blue; }
		li.list03:link { color: green; }
		li.list04:visited { color: green; }
	</style>
</head>
<body>
	<ul>
		<li class="list01">마우스를 올린 상태</li>
		<li class="list02">마우스를 누르고 있는 상태</li>
		<li class="list03"><a href="#">방문하지 않은 링크</a></li>
		<li class="list04"><a href="#">방문한 링크</a></li>
	</ul>
</body>
</html>
