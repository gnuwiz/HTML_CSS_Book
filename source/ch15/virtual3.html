<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
		.menu li {
			list-style: none;
			margin: 6px;
		}
		.menu li a::before {
			content: "";
			display: inline-block;
			width: 5px;
			height: 5px;
			border-radius: 100%;
			background-color: green;
			margin-right: 5px;
			vertical-align: middle;
		}
		.menu a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">menu01</a></li>
		<li><a href="#">menu02</a></li>
		<li><a href="#">menu03</a></li>
	</ul>
</body>
</html>
