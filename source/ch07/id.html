<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>아이디 선택자</title>
	<style>
		/* box 아이디명 정의 */
		#box{ width: 100px; height: 100px; border: 1px solid red;}
		/* box2 아이디명 정의 */
		#box2{ width: 100px; height: 100px; border: 1px solid blue;}
	</style>
</head>
<body>
	<div id="box">box 아이디</div>
	<div id="box2">box2 아이디</div>
</body>
</html>
