<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<title>important</title>
	<style>	
        /* !important 스타일 적용 */
        .box { color: red !important; }
		.box { color: blue; } 
	</style>
</head>
<body>
	<div class="box">box 스타일</div>
	<div class="box">box 스타일</div>
</body>
</html>
