<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>클래스, 아이디 선택자</title>
	<style>
		/* blue 클래스명 정의 */  
		.blue { color:blue; }
		/* bold 아이디명 정의 */
		#bold { font-weight:900; }
	</style>
</head>
<body>
	<div class="blue">box 클래스</div>
	<div class="blue" id="bold">box 클래스, 아이디</div>
</body>
</html>
