<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
</head>
<body>
	<p>type : 1 (숫자 설정)</p>
	<ol type="1"> <!-- 숫자로 설정 -->
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ol>

	<p>type : A (영문 대문자 설정)</p>
	<ol type="A"> <!-- 영문 대문자 설정 -->
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ol>

	<p>type : a (영문 소문자 설정)</p>
	<ol type="a"> <!-- 영문 소문자 설정 -->
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ol>

	<p>type : I (로마 숫자 대문자 설정)</p>
	<ol type="I"> <!-- 로마 숫자 대문자 설정 -->
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ol>

	<p>type : I (로마 숫자 소문자 설정)</p>
	<ol type="i"> <!-- 로마 숫자 소문자 설정 -->
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ol>
</body>
</html>
