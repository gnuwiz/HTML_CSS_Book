<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
</head>
<body>
	<!-- 한 개의 비디오 파일만 사용할 경우 -->
	<video width="620" src="비디오 경로.mp4" poster="이미지 경로" controls>
		이 문장은 사용자의 웹 브라우저가 video 태그를 지원하지 않을 때 나타납니다.
	</video>

	<!-- 여러 개의 비디오 파일을 사용할 경우 -->
	<video width="620" poster="이미지 경로" controls>
		<source src="비디오 경로.mp4" type="video/mp4">
		<source src="비디오 경로.ogv" type="video/ogg">
		<source src="비디오 경로.webm" type="video/webm">
		이 문장은 사용자의 웹 브라우저가 video 태그를 지원하지 않을 때 나타납니다.
	</video>
</body>
</html>
