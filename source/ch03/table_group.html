<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
</head>
<body>
	<table>
		<thead> <!-- 상단 그룹으로 묶음 -->
			<tr>
				<td>상단1</td>
				<td>상단2</td>
			</tr>
		</thead>

		<tbody> <!-- 중간 그룹으로 묶음 -->
			<tr>
				<td>중간1</td>
				<td>중간2</td>
			</tr>
		</tbody>

		<tfoot> <!-- 하단 그룹으로 묶음 -->
			<tr>
				<td>하단1</td>
				<td>하단2</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
