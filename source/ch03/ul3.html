<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
</head>
<body>
	<p>disc : 검정색 작은 원형 모양 (기본설정)</p>
	<ul>
		<li>HTML</li>
		<li>Java</li>
		<li>C++</li>
	</ul>

	<p>circle : 흰색 작은 원형 모양</p>
	<ul style="list-style-type: circle">
		<li>HTML</li>
		<li>Java</li>
		<li>C++</li>
	</ul>

	<p>square : 사각형 모양</p>
	<ul style="list-style-type: square">
		<li>HTML</li>
		<li>Java</li>
		<li>C++</li>
	</ul>
</body>
</html>
