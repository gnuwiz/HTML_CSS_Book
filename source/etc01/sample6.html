<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css"> <!-- 초기화css -->
	<title>Title</title>
	<style>
		/* 클래스명: nav */	
		.nav {
			width: 100%; /* 너비: 100% */
			height: 100px; /* 높이: 100px */
			background: blue; /* 배경색: blue */
			position: fixed; /* position: 고정 */
			top: 0;
			left: 0;
			z-index: 10; /* 요소의 순서를 제어하는 속성 */
		} 

		/* 클래스명: list-wrap */
		/* calc 계산식을 지정할 수 있습니다.
		즉, 높이값 : 브라우저높이-.nav높이를 계산해줍니다. */
		.list-wrap {
			padding: 15px; /* 안쪽 여백: 15px */
			width: 100%; /* 너비: 100% */
			background: green; /* 배경색: green */
			position: relative; /* 좌표 값을 사용하기 위해서는 position값 필요 */
			top: 100px;
			height: calc(100% - 100px); 
		}

		/* ➂-1~➂-7 까지 공통된 스타일이므로 구조 선택자로 정의 */
		.list-wrap > li {
			padding: 50px; /* 안쪽 여백: 50px */
			margin-bottom: 15px; /* 아래 바깥 여백: 15px */
			border: 10px solid #ccc; /* 선: 10px #ccc 실선 */
			background: #fff; /* 배경색: #fff */
		}

		/* ➂-7 아래 바깥 여백: 0px 구조 선택자로 정의 */
		.list-wrap > li:last-child {
			margin-bottom: 0px; /* 아래 바깥 여백: 0px*/
		}
		
		/* 클래스 명: btn */	
		.btn {
			width: 100px; /* 너비: 100px */
			height: 100px; /* 높이: 100px */
			background: #000; /* 배경색: #000 */
			border-radius: 100%; /* 원 */
			position: fixed; /* position: 고정 */
			bottom: 50px;
			right: 50px;
			cursor: pointer; /* 커서: 손모양 */
		}
	</style>
</head>
<body>
	<nav class="nav"></nav>
	<main>
		<!-- 자식이 세 개 이상일 경우, <ul><li> 사용 -->
		<ul class="list-wrap">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="btn"></div>
	</main>
</body>
</html>
