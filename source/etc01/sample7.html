<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css"> <!-- 초기화css -->
	<title>Title</title>
	<style>
		/* 클래스명: header */
		.header {
			width: 1000px; /* 너비: 1000px */
			height: 150px; /* 높이: 150px */
			background: #00BFFE; /* 배경색: #00BFFE */
		}

		/* 클래스명: wrap */
		.wrap {
			width: 1000px; /* 너비: 1000px */
			display: flex; /* flex container(부모 요소)에 display: flex; 선언 */
		}

		/* 클래스명: left */
		.left {
			width: 200px; /* 너비: 200px */
			height: 500px; /* 높이: 500px */
			background: #FF4500; /* 배경색: #FF4500 */
		}

		/* 클래스명: center */
		.center {
			width: 600px; /* 너비: 600px */
			height: 500px; /* 높이: 500px */
			background: #32CD33; /* 배경색: #32CD33 */
		}

		/* 클래스명: right */
		.right {
			width: 200px; /* 너비: 200px */
			height: 500px; /* 높이: 500px */
			background: #FED700; /* 배경색: #FED700 */
		}

		/* 클래스명: footer */
		.footer {
			width: 1000px; /* 너비: 1000px */
			height: 150px; /* 높이: 150px */
			background: #8A2BE1; /* 배경색: #8A2BE1 */
		}
	</style>
</head>
<body>
	<header class="header"></header>
	<main class="wrap">
		<section class="left"></section>
		<section class="center"></section>
		<section class="right"></section>
	</main>
	<footer class="footer"></footer>
</body>
</html>
