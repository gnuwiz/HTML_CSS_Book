<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css"> <!-- 초기화css -->
	<title>Title</title>
	<style>
		/* 클래스명: header */
		.header {
			width: 100%; /* 너비: 100% */
			height: 100px; /* 높이: 100px */
			background: #FE0000; /* 배경색: #FE0000 */
			margin-bottom: 15px; /* 마진병합현상 때문에 아래 여백으로 주기 */
		}

		/* 클래스명: nav */
		.nav {
			width: 100%; /* 너비: 100% */
			height: 100px; /* 높이: 100px */
			background: #FF7F00; /* 배경색: #FF7F00 */
			margin-bottom: 15px; /* 마진병합현상 때문에 아래 여백으로 주기 */
		}

		/* ➂,➃,➄ 를 감싸고 있는 눈에 보이지 않는 영역 */	
		.wrap {
			width: 1440px;
			margin: 0 auto 15px auto; 
			/* margin: top right bottom left */
			/* 마진병합현상 때문에 아래 여백으로 주기 */
			display: flex;
			/* flex container(부모 요소)에 display: flex; 선언 */
			justify-content: space-between;
			/* flex container(부모 요소)에 justify-content정렬 방식 설정 */
			/* space-between 좌우 여백 없이 사이 여백 균등하게 배치 */
		} 

		/* ➂,➄ 공통된 스타일이므로 자식 선택자로 정의 */ 
		.wrap > section {
			width: 300px; /* 너비: 300px */
			height: 300px; /* 높이: 300px */
			background: #0076FF; /* 배경색: #0076FF */
		}

		/* 선택자 우선순위 때문에 부모 요소인 .wrap를 앞에 작성해야함 */ 
		.wrap .center {
			width: calc(100% - 600px - 30px); /* 너비: 전체너비 - ➂너비 - ➄너비 */
			height: 300px; /* 높이: 500px */
			background: #008E56; /* 배경색: #FED700 */
			display: flex; /* flex container(부모 요소)에 display: flex; 선언 */
			flex-direction: column;
			/* flex item(자식 요소)의 배치 방향 설정 */
			/* column 위에서 아래로 배치 */
			justify-content: center;
			/* flex container(부모 요소)에 justify-content정렬 방식 설정 */
			/* center 항목이 세로 중앙에 배치 */
		}

		/* ➃-1, ➃-2 공통된 스타일이므로 자식 선택자로 정의 */ 
		.center > article {
			width: 500px; /* 너비: 500px */
			height: 100px; /* 높이: 100px */
			background: #66FF02; /* 배경색: #66FF02 */
			margin: 0 auto; /* 가로 중앙 정렬 */
		}

		/* center 안에 article 첫 번째 자식 */
		.center > article:nth-child(1) {
			margin-bottom: 15px; /* 마진병합현상 때문에 아래 여백으로 주기 */
		}

		/* 클래스명: footer */
		.footer {
			width: 100%; /* 너비: 100% */
			height: 100px; /* 높이: 100px */
			background: #000; /* 배경색: #000 */
		}
	</style>
</head>
<body>
	<header class="header"></header>
	<nav class="nav"></nav>
	<main class="wrap">
		<section class="left"></section>
		<section class="center">
			<article></article>
			<article></article>
		</section>
		<section class="right"></section>
	</main>
	<footer class="footer"></footer>
</body>
</html>
