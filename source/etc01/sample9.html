<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css"> <!-- 초기화css -->
	<title>Title</title>
	<style>
		/* 클래스명: header */
		.header {
			width: 1000px; /* 너비: 1000px */
			height: 150px; /* 높이: 150px */
			background: #00BFFE; /* 배경색: #00BFFE */
		}

		/* .left, .center, .right을 감싸고 있는 눈에 보이지 않는 영역 */   
		.wrap {
			width: 1000px;  
			background: #666;
			display: flex; /* flex container(부모 요소)에 display: flex; 선언 */
			justify-content: space-around;
			/* flex container(부모 요소)에 justify-content정렬 방식 설정 */
			/* space-around 좌우 여백 있는 상태에서 사이 여백 균등하게 배치 */
		}

		/* 클래스명: left */
		.left {
			width: 150px; /* 너비: 150px */
			height: 500px; /* 높이: 500px */
			background: #FF4500; /* 배경색: #FF4500 */
		}
	
		/* 클래스명: center */
		.center {
			width: 600px; /* 너비: 600px */
			height: 500px; /* 높이: 500px */
			background: #32CD33; /* 배경색:#32CD33 */
		}

		/* 클래스명: right */
		.right {
			width: 150px; /* 너비: 150px */
			height: 500px; /* 높이: 500px */
			background: #FED700; /* 배경색: #FED700 */
		}

		/* 클래스명: footer */
		/* ➄-1,➄-2,➄-3,➄-4을 감싸고 있는 눈에 보이지 않는 영역*/	
		.footer {
			width: 1000px; 
			padding: 30px; 
			background: #8A2BE1; 
		}

		.footer > ul {
			display: flex; /* flex container(부모 요소)에 display: flex; 선언 */
			justify-content: space-between;
			/* flex container(부모 요소)에 justify-content정렬 방식 설정 */
			/* space-between 좌우 여백 없이 사이 여백 균등하게 배치 */
		}

		/* ➄-1,➄-2,➄-3,➄-4 공통된 스타일이므로 자식 선택자로 정의 */
		.footer > ul > li {
			width: 200px; /* 너비: 200px */
			height: 100px; /* 높이: 100px */
			background: orange; /* 배경색: orange */
		}
	</style>
</head>
<body>
	<header class="header"></header>
	<main class="wrap">
		<section class="left"></section>
		<section class="center"></section>
		<section class="right"></section>
	</main>

	<!-- 자식이 세 개 이상일 경우, <ul><li> 사용 -->
	<footer class="footer">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</footer>
</body>
</html>
