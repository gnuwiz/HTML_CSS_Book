<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css"> <!-- 초기화css -->
	<title>Title</title>
	<style>
		/* float를 해제시키는 clear 속성을 적용 */
		.clearfix::after {
			display: block;
			content: "";
			clear: both;
		}

		/* 클래스명: header */
		header {
			width: 1000px; /* 너비: 1000px */
			height: 150px; /* 높이: 150px */
			margin-bottom: 10px;  /* 마진병합현상 때문에 아래를 여백으로 주기 */
			background: red; /* 배경색: red */
		}

		/* 클래스명: wrap */
		.wrap {
			width: 1000px; /* 너비: 1000px */
			background: blue; /* 배경색: blue */
		}

		/* 클래스명: left */
		.left {
			width: 700px; /* 너비: 700px */
			height: 500px; /* 높이: 500px */
			background: orange; /* 배경색: orange */
			float: left; /* 왼쪽 정렬 */
		}

		/* 클래스명: right */
		/* 너비= 전체너비(wrap)-left-여백(margin) = 1000 - 700 - 10 = 290px */
		.right {
			width: 290px;
			height: 500px; /* 높이: 700px */
			background: green; /* 배경색: green */
			float: right; /* 오른쪽 정렬 */
		}
	</style>
</head>
<body>
	<header class="header"></header>
	<!-- 부모에게 float를 해제시키는 .clearfix 적용 -->
	<main class="wrap clearfix">
		<section class="left"></section>
		<section class="right"></section>
	</main>
</body>
</html>
