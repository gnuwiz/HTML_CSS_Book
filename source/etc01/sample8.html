<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css"> <!-- 초기화css -->
	<title>Title</title>
	<style>
		/* 클래스명: header */
		.header {
			width: 100%; /* 너비: 100% */
			height: 100px; /* 높이: 100px */
			background: #00BFFE; /* 배경색: #00BFFE */
		}

		/* .top과 .bottom을 감싸고 있는 눈에 보이지 않는 영역 */	
		.wrap {
			width: 1200px;
			margin: 0 auto;			
		}
		
		/* 클래스명: top */
		.top {
			width: 100%; /* 너비: 100% */
			display: flex; /* flex container(부모 요소)에 display: flex; 선언 */
			justify-content: space-between;
			/* flex container(부모 요소)에 justify-content정렬 방식 설정 */
			/* space-between 좌우 여백 없이 사이 여백 균등하게 배치 */
		}

		/* ➂ top 첫 번째 자식, ➃ top 두 번째 자식 공통된 스타일이므로 자식 선택자로 정의 */ 
		.top > div {
			height: 350px; /* 높이: 350px */
		}

		/* top 첫 번째 자식 */
		.top > div:nth-child(1) {
			width: 800px; /* 너비: 800px */
			background: #32CD33; /* 배경색: #32CD33 */
		}

		/* top 두 번째 자식 */ 
		.top > div:nth-child(2) {
			width: 350px; /* 너비: 350px */
			background: #FED700; /* 배경색: #FED700 */
		}

		/* 클래스: bottom */
		.bottom {
			width: 100%; /* 너비: 100% */
			display: flex; /* flex container(부모 요소)에 display: flex; 선언 */
			justify-content: space-between;
			/* flex container(부모 요소)에 justify-content정렬 방식 설정 */
			/* space-between 좌우 여백 없이 사이 여백 균등하게 배치 */
		}

		/* ➅ bottom 첫 번째 자식, ⑦ bottom 두 번째 자식 공통된 스타일이므로 자식 선택자로 정의*/ 
		.bottom > div { 
			width: 550px; /* 너비: 550px */
			height: 400px; /* 높이: 400px */
			background: #FF4500; /* 배경색: #FF4500 */
		}
		
		/* 클래스명: footer */
		.footer {
			width: 100%; /* 너비: 100% */
			height: 100px; /* 높이: 100px */
			background: #8A2BE1; /* 배경색: #8A2BE1 */
		}
	</style>
</head>
<body>
	<header class="header"></header>
	<main class="wrap">
		<section class="top">
			<div></div>
			<div></div>
		</section>
		<section class="bottom">
			<div></div>
			<div></div>
		</section>
	</main>
	<footer class="footer"></footer>
</body>
</html>
