<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css"> <!-- 초기화css -->
	<title>Title</title>
	<style>
		/* 클래스명: wrap */
		.wrap {
			height: 800px; /* 높이: 800px */
			width: 800px; /* 너비: 800px */
		}

		/* ➁,➂,➃,➄,➅ 공통된 스타일이므로 태그 선택자로 정의 */
		section { 
			float: left; /* 왼쪽 정렬 */
			background: orange;
			border: 10px solid #fff;
		}

		/* 클래스명: float01, float04 */
		.float01,
		.float04 {
			height: 520px; /* 높이: 520px */
			width: 280px; /* 너비: 280px */
		}

		/* ➁,➄ 공통된 스타일이므로 다중 선택자로 정의 */ 
		/* 클래스명: float02, float05 */
		.float02,
		.float05 {
			height: 280px; /* 높이: 280px */
			width: 520px; /* 너비: 520px */
		}
		
		/* ➂,➅ 공통된 스타일이므로 다중 선택자로 정의 */	
		/*클래스명:float03*/
		.float03 {
			height: 240px; /*높이:240px*/
			width: 240px; /*너비:240px*/
		}
		.float04 {
			float: right; /*오른쪽정렬*/
		}
	</style>
</head>
<body>
	<main class="wrap">
		<section class="float01">
		</section>

		<section class="float02">		   
		</section>

		<section class="float03">
		</section>

		<section class="float04">
		</section>

		<section class="float05">
		</section>
	</main>
</body>
</html>
